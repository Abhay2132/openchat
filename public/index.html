        <h1>OPEN CHAT</h1>

<script>
    (() => {
        function setH() {
            let h = window.innerHeight + "px";
            document.documentElement.style.setProperty("--innerH", h);
        }
        if(typeof window == "undefined") return;
        requestAnimationFrame(setH)
        // window.onresize = setH;
        window.addEventListener("resize", setH);
  		
    })();
</script>
</html>
